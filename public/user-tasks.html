<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>任務審核</title>
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="icon" type="image/png" href="/images/mascot.png" />
</head>
<body>
  <header id="mainHeader">
    <button id="hamburgerBtn" class="hamburger" aria-label="展開選單">&#9776;</button>
    <div class="header-content" id="headerContent">
      <h1 id="pageTitle">任務審核</h1>
      <nav class="main-nav">
        <a href="/index.html">首頁</a>
        <a href="/map.html">地圖頁</a>
        <a href="/user-tasks.html" class="current-page">任務審核</a>
        <a href="/staff-dashboard.html" id="navStaff" style="display:none;">新增任務</a>
        <a href="/user-dashboard.html" id="navUserTasks" style="display:none;">用戶任務管理</a>
        <a href="/products.html" id="navProducts">商品兌換</a>
        <a href="/redeem-tasks.html" id="navRedeem" style="display:none;">兌換商品管理</a>
        <a href="/admin-user-tasks.html" id="loginUserInfo" style="color:#666;text-decoration:none;cursor:pointer;"></a>
        <button id="logoutBtn" style="display:none;">登出</button>
      </nav>
    </div>
  </header>
  <style>
    /* Header styles */
    header {
      text-align: center;
      position: relative;
      background: #fff;
      border-bottom: 1px solid #e0e0e0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      padding: 0;
      margin-bottom: 20px;
    }
    .header-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
      padding: 15px 20px;
    }
    .header-content h1 {
      font-size: 1.8em;
      color: #333;
      margin: 0 0 15px 0;
      font-weight: 600;
    }
    .main-nav {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 18px;
      flex-wrap: wrap;
    }
    .main-nav a {
      color: #555;
      text-decoration: none;
      font-weight: 500;
      padding: 8px 12px;
      border-radius: 6px;
      transition: all 0.3s ease;
    }
    .main-nav a:hover {
      background: #f5f5f5;
      color: #007bff;
    }
    .main-nav a.current-page {
      background: #007bff;
      color: white !important;
    }
    .main-nav span {
      color: #666;
      font-size: 0.9em;
      padding: 8px 12px;
    }
    .main-nav button {
      background: #dc3545;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .main-nav button:hover {
      background: #c82333;
    }
    .hamburger {
      display: none;
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 1.5em;
      background: none;
      border: none;
      color: #555;
      cursor: pointer;
      z-index: 1001;
      padding: 5px 10px;
      border-radius: 4px;
      transition: background 0.3s ease;
    }
    .hamburger:hover {
      background: #f5f5f5;
    }
    #userTasks, .task-list-header, #inProgressTasks { margin: 0 auto; text-align: center; }

    .review-header {
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
      margin-bottom: 1rem;
    }

    .review-header h2 {
      margin: 0;
      font-size: 1.6rem;
      color: var(--text-primary);
    }

    .review-header p {
      margin: 0;
      color: var(--text-secondary);
    }

    .review-filter {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      background: #fff;
      border: 1px solid #e5e7eb;
      border-radius: 1rem;
      padding: 1rem 1.25rem;
      box-shadow: var(--shadow-sm);
      margin-bottom: 1rem;
    }

    .review-filter .filter-group {
      display: flex;
      flex-direction: column;
      flex: 1;
      min-width: 220px;
    }

    .review-filter label {
      font-size: 0.85rem;
      font-weight: 600;
      color: var(--text-secondary);
      margin-bottom: 0.35rem;
    }

    .review-filter input {
      border: 1px solid #d1d5db;
      border-radius: 0.7rem;
      padding: 0.55rem 0.75rem;
      font-size: 0.95rem;
      transition: border-color 0.2s ease;
      outline: none;
    }

    .review-filter input:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(99,102,241,0.15);
    }

    .review-filter button {
      align-self: flex-end;
      padding: 0.65rem 1.5rem;
      border-radius: 0.8rem;
      border: none;
      background: var(--primary-color);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .review-filter button:hover {
      transform: translateY(-1px);
      box-shadow: 0 12px 20px rgba(99,102,241,0.25);
    }

    .review-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      color: var(--text-secondary);
      font-size: 0.95rem;
    }

    .review-card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1rem;
      margin-bottom: 1.25rem;
    }

    .review-card {
      background: #fff;
      border: 1px solid #e5e7eb;
      border-radius: 1rem;
      padding: 1rem 1.15rem;
      box-shadow: var(--shadow-light);
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
      min-height: 100%;
    }

    .review-card h3 {
      margin: 0;
      font-size: 1.05rem;
      color: var(--text-primary);
    }

    .review-card .avatar {
      font-weight: 600;
      color: var(--primary-color);
    }

    .review-card .status-tag {
      padding: 0.15rem 0.7rem;
      border-radius: 999px;
      background: rgba(248, 181, 0, 0.15);
      color: #b45309;
      font-size: 0.85rem;
      font-weight: 600;
      display: inline-block;
    }

    .review-card .meta-list {
      font-size: 0.9rem;
      color: var(--text-secondary);
      line-height: 1.4;
    }

    .review-card .actions {
      margin-top: 0.5rem;
    }

    .review-card .actions button {
      width: 100%;
      border-radius: 0.7rem;
      padding: 0.6rem;
      font-weight: 600;
    }

    .review-card .empty-state {
      grid-column: 1 / -1;
    }

    .review-pagination {
      display: flex;
      justify-content: center;
      gap: 0.4rem;
      flex-wrap: wrap;
    }

    .review-pagination button {
      border: 1px solid #d1d5db;
      background: #fff;
      border-radius: 0.6rem;
      padding: 0.45rem 0.9rem;
      cursor: pointer;
      min-width: 38px;
    }

    .review-pagination button.active {
      background: var(--primary-color);
      color: #fff;
      border-color: transparent;
      box-shadow: 0 6px 15px rgba(99,102,241,0.25);
    }

    .review-pagination button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    @media (max-width: 700px) {
      .header-content { display: none; }
      .header-content.open { display: flex !important; flex-direction: column; align-items: center; background: #fff; box-shadow: 0 2px 8px #eee; position: absolute; top: 0; left: 0; right: 0; z-index: 1000; padding: 18px 0 12px 0; }
      .main-nav { flex-direction: column; gap: 10px; }
      .main-nav a, .main-nav span, .main-nav button { display: block; margin: 10px 0; text-align: center; width: 90%; margin-left: 5%; color: #333 !important; background: none; z-index: 1002; }
      .hamburger { display: block; }
    }
  </style>
  <main>
    <section id="staffReviewSection" style="display:none;">
      <div class="review-header">
        <h2>任務審核</h2>
        <p>在此檢視並處理所有使用者正在進行中的任務</p>
      </div>
      <form id="searchForm" class="review-filter">
        <div class="filter-group">
          <label for="searchTaskName">任務名稱</label>
          <input type="text" id="searchTaskName" name="taskName" placeholder="輸入任務名稱關鍵字">
        </div>
        <div class="filter-group">
          <label for="searchUsername">使用者名稱</label>
          <input type="text" id="searchUsername" name="username" placeholder="輸入使用者帳號">
        </div>
        <button type="submit">搜尋任務</button>
      </form>
      <div class="review-meta">
        <span id="staffResultCount">共 0 筆任務</span>
      </div>
      <div id="staffCardGrid" class="review-card-grid"></div>
      <div id="staffPagination" class="review-pagination"></div>
    </section>
    <section id="userProgressSection" style="display:none;">
      <h2>任務審核</h2>
      <ul id="userTasks"></ul>
    </section>
  </main>
  <footer>
    &copy; 2025 任務網頁系統
  </footer>
  <script src="/js/user-tasks.js"></script>
  <script>
    // Header功能
    window.loginUser = JSON.parse(localStorage.getItem('loginUser') || 'null');

    // 僅限管理員或工作人員使用
    if (!window.loginUser || (window.loginUser.role !== 'admin' && window.loginUser.role !== 'shop')) {
      alert('僅限管理員或工作人員使用');
      window.location.href = '/index.html';
    }

    // 權限檢查和導航顯示
    if (window.loginUser) {
      document.getElementById('loginUserInfo').textContent = getUserDisplayName(window.loginUser);
      document.getElementById('logoutBtn').onclick = function() {
        localStorage.removeItem('loginUser');
        window.location.href = '/login.html';
      };
      document.getElementById('logoutBtn').style.display = '';

      // 根據權限顯示導航鏈接
      if (window.loginUser.role === 'admin') {
        document.getElementById('navStaff').style.display = '';
        document.getElementById('navRedeem').style.display = '';
      } else if (window.loginUser.role === 'shop') {
        document.getElementById('navStaff').style.display = '';
        document.getElementById('navRedeem').style.display = '';
      }
      // 工作人員與管理員不顯示任務列表
      if (window.loginUser && (window.loginUser.role === 'shop' || window.loginUser.role === 'admin')) {
        const navTasksList = document.getElementById('navTasksList');
        if (navTasksList) navTasksList.style.display = 'none';
        // navUserTasks is already hidden by default in this file and not shown by logic
      }
    } else {
      document.getElementById('loginUserInfo').textContent = '';
      document.getElementById('logoutBtn').style.display = 'none';
    }

    function getUserDisplayName(loginUser) {
      switch(loginUser.role) {
        case 'admin':
          return `管理員：${loginUser.username}`;
        case 'shop':
          return `商店：${loginUser.username}`;
        case 'user':
          return `用戶：${loginUser.username}`;
        default:
          return loginUser.username;
      }
    }

    // 漢堡選單功能
    document.getElementById('hamburgerBtn').onclick = function() {
      document.getElementById('headerContent').classList.toggle('open');
    };

    // 點擊鏈接後關閉選單
    document.querySelectorAll('.main-nav a, .main-nav button').forEach(element => {
      element.addEventListener('click', function() {
        document.getElementById('headerContent').classList.remove('open');
      });
    });
  </script>
  <script src="/js/nav-access.js"></script>
</body>
</html>
