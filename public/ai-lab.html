<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI 視覺實驗室 (Director Mode)</title>
    <link rel="stylesheet" href="css/ai-lab.css?v=4">
    <link rel="stylesheet" href="css/mode-switch.css?v=2">
    <link
        rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""
    />
    <!-- 引入 SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="camera-container">
        <!-- Debug Console (hidden by default) -->
        <div id="debugConsole" style="display:none; position:fixed; top:20px; left:10px; z-index:9999; color:#0f0; background:rgba(0,0,0,0.5); font-size:12px; pointer-events:none; max-width:200px; word-break:break-all;">Debug Init...</div>
        
        <!-- 相機畫面 -->
        <video id="cameraFeed" autoplay playsinline muted></video>
        
        <!-- 繪圖畫布 (覆蓋在相機上) -->
        <canvas id="drawingCanvas"></canvas>

        <!-- 透明地圖與位置資訊 -->
        <div class="mini-map-wrap">
            <button id="miniMapToggle" class="mini-map-toggle" title="切換地圖">🗺️</button>
            <div id="miniMap" class="mini-map"></div>
            <div id="locationInfo" class="location-info">定位中...</div>
        </div>
        
        <!-- UI 介面 -->
        <div class="ui-layer">
            <div class="header">
                <button id="backBtn" class="icon-btn">✕</button>
                <div class="status-pill">AI Vision Lab</div>
                <div class="header-actions">
                    <button id="captureBtn" class="icon-btn" title="拍照">📸</button>
                    <button id="switchCameraBtn" class="icon-btn">↻</button>
                </div>
            </div>

            <!-- 導演模式開關 -->
            <button id="directorToggle" class="director-toggle">🎬 導演設定</button>

            <!-- 模式切換器 -->
            <div class="mode-switcher">
                <button class="mode-btn active" data-mode="free">🌿 自由探索</button>
                <button class="mode-btn" data-mode="mission">🛡️ 任務模式</button>
            </div>

            <!-- 縮放控制 -->
            <div id="zoomControl" class="zoom-control hidden">
                <label for="zoomRange">Zoom</label>
                <input id="zoomRange" type="range" min="1" max="1" step="0.1" value="1">
                <span id="zoomValue">1.0x</span>
            </div>

            <!-- 語言選擇 -->
            <div class="lang-selector">
                <label for="langSelect">語言</label>
                <select id="langSelect">
                    <option value="zh">繁體中文</option>
                    <option value="en">English</option>
                    <option value="ja">日本語</option>
                    <option value="ko">한국어</option>
                </select>
            </div>

            <!-- 導演控制台 -->
            <div id="directorPanel" class="director-panel">
                <div class="panel-title">導演控制台 (Prompt Engineering)</div>
                
                <div class="input-group">
                    <label>System Prompt (劇本設定)</label>
                    <textarea id="systemPrompt" class="director-input"></textarea>
                </div>

                <div class="input-group">
                    <label>User Prompt (玩家指令)</label>
                    <textarea id="userPrompt" class="director-input" style="min-height: 40px;"></textarea>
                </div>
                
                <div style="font-size:10px; color:#aaa; margin-top:5px;">
                    * 修改後下次辨識生效
                </div>
            </div>
            
            <div class="instruction">
                請用手指圈選物體
            </div>

            <!-- 結果展示區 (隱藏) -->
            <div id="resultPanel" class="result-panel">
                <div class="result-content">
                    <img id="croppedImage" src="" alt="Cropped">
                    <div class="analysis-box">
                        <div id="aiLoading" class="hidden">
                            <div class="spinner"></div> 正在分析...
                        </div>
                        <div id="aiResult" class="ai-text"></div>
                        <div id="rawOutput" class="raw-output"></div>
                    </div>
                </div>
                <div class="action-buttons">
                    <button id="retryBtn" class="btn secondary">重試</button>
                    <button id="analyzeBtn" class="btn primary">AI 辨識</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
    <script src="js/ai-lab.js?v=4"></script>
</body>
</html>
