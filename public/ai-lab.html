<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI 視覺實驗室</title>
    <link rel="stylesheet" href="css/ai-lab.css?v=8">
</head>
<body>
    <div class="camera-container">
        <video id="cameraFeed" autoplay playsinline muted></video>
        <canvas id="drawingCanvas"></canvas>

        <div class="ui-layer">
            <div class="header">
                <button id="backBtn" class="icon-btn">✕</button>
                <div class="status-pill">AI Vision Lab</div>
                <div class="header-actions">
                    <button id="switchCameraBtn" class="icon-btn">↻</button>
                </div>
            </div>

            <div class="instruction">請用手指圈選物體</div>

            <!-- 結果展示區 -->
            <div id="resultPanel" class="result-panel">
                <div class="result-content">
                    <img id="croppedImage" src="" alt="Cropped">
                    <div class="analysis-box">
                        <div id="aiLoading" class="hidden">
                            <div class="spinner"></div>
                            <span id="loadingText">AI 辨識中...</span>
                        </div>
                        <div id="aiResult" class="ai-text"></div>
                    </div>
                </div>
                <div class="action-buttons">
                    <button id="retryBtn" class="btn secondary">重新圈選</button>
                    <button id="analyzeBtn" class="btn primary" disabled>AI 辨識</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/ai-lab.js?v=11"></script>
</body>
</html>
