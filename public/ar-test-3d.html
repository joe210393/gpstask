<!DOCTYPE html>

<body style='margin: 0; overflow: hidden;'>

    <a-scene

        <a-assets>

        </a-assets>

        <!--

        <a-camera gps-camera rotation-reader></a-camera>

            gltf-model: æŒ‡å®šæ¨¡å‹

            look-at: è®“æ¨¡å‹æ°¸é é¢å‘é¡é ­
        -->
        <a-entity

            scale="0.5 0.5 0.5"

    <script>
        const forceShowBtn = document.getElementById('force-show-btn');
        const gpsAccDisplay = document.getElementById('gps-acc');
        
        // UI Controls
        const scaleSlider = document.getElementById('scale-slider');
        const heightSlider = document.getElementById('height-slider');
        const scaleVal = document.getElementById('scale-val');
        const heightVal = document.getElementById('height-val');

        // æ¨¡å‹è¼‰å…¥ç‹€æ…‹ç›£è½
        model.addEventListener('model-loaded', () => {
            showToast('âœ… 3D æ¨¡å‹è¼‰å…¥æˆåŠŸï¼');
            infoDiv.innerText += ' | æ¨¡å‹ OK';
            infoDiv.style.color = '#0f0';
            // é è¨­ç¸®æ”¾ç¨å¾®å¤§ä¸€é»ï¼Œé¿å…å¤ªå°çœ‹ä¸åˆ°
            model.setAttribute('scale', '2 2 2');
            scaleSlider.value = 2;
            scaleVal.textContent = '2';
        });

        model.addEventListener('model-error', (e) => {
            console.error('Model failed to load:', e);
            showToast('âŒ 3D æ¨¡å‹è¼‰å…¥å¤±æ•—ï¼è«‹æª¢æŸ¥ç¶²è·¯ã€‚', 5000);
            infoDiv.innerText += ' | æ¨¡å‹å¤±æ•—';
            infoDiv.style.color = '#f00';
        });

        function showToast(message, duration = 3000) {
            const toast = document.createElement('div');
            toast.className = 'toast-message';
            toast.innerText = message;
            document.body.appendChild(toast);
            
            // Trigger reflow
            void toast.offsetWidth;
            
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => {
                    if (document.body.contains(toast)) {
                        document.body.removeChild(toast);
                    }
                }, 300);
            }, duration);
        }

        // èª¿æ•´å¤§å°
        scaleSlider.addEventListener('input', (e) => {
            const val = e.target.value;
            model.setAttribute('scale', `${val} ${val} ${val}`);
            scaleVal.textContent = val;
        });

        // èª¿æ•´é«˜åº¦ (Yè»¸)
        heightSlider.addEventListener('input', (e) => {
            const val = e.target.value;
            model.object3D.position.y = parseFloat(val);
            heightVal.textContent = val;
        });
        
        // å¼·åˆ¶æ”¾ç½®åœ¨é¡é ­å‰æ–¹ (ä¸ä½¿ç”¨ GPS)
        forceShowBtn.addEventListener('click', () => {
            showToast('æ­£åœ¨å¼·åˆ¶å°‡æ¨¡å‹ç§»è‡³çœ¼å‰...', 1000);
            
            // ç§»é™¤ GPS å±¬æ€§ï¼Œæ”¹ç‚ºç´” 3D åº§æ¨™
            model.removeAttribute('gps-entity-place');
            model.removeAttribute('look-at'); // æš«æ™‚ç§»é™¤ look-at ä»¥é¿å…æ—‹è½‰å•é¡Œ
            
            // å–å¾—ç›¸æ©Ÿ
            const camera = document.querySelector('a-camera');
            
            // å°‡æ¨¡å‹ã€Œæ›ã€åœ¨ç›¸æ©Ÿä¸‹é¢ï¼Œæˆç‚ºå­ç‰©ä»¶ï¼Œé€™æ¨£å®ƒå°±æœƒè·Ÿè‘—é¡é ­è·‘
            // ä½† A-Frame å‹•æ…‹ reparenting æ¯”è¼ƒéº»ç…©ï¼Œæˆ‘å€‘ç›´æ¥è¨­å®šåœ¨ä¸–ç•Œåº§æ¨™
            
            // ç°¡å–®æš´åŠ›æ³•ï¼šå°‡æ¨¡å‹è¨­å®šåœ¨ (0, 0, -5)ï¼Œä¹Ÿå°±æ˜¯ä¸–ç•ŒåŸé»å‰æ–¹ 5 ç±³
            // ä½†å› ç‚º gps-camera æœƒç§»å‹• cameraï¼Œæ‰€ä»¥æˆ‘å€‘éœ€è¦æŠŠæ¨¡å‹æ›åœ¨ camera è£¡é¢
            
            // é‡æ–°å°‡ model åŠ å…¥åˆ° camera å…§éƒ¨
            if (model.parentNode !== camera) {
                model.parentNode.removeChild(model);
                camera.appendChild(model);
            }
            
            // è¨­å®šåœ¨ç›¸æ©Ÿå‰æ–¹ 2 ç±³ï¼Œé«˜åº¦ç¨å¾®ä½ä¸€é»
            model.setAttribute('position', '0 -1 -2');
            model.setAttribute('scale', '0.5 0.5 0.5'); // åœ¨çœ¼å‰çš„è©±è¦å°ä¸€é»
            
            // æ—‹è½‰ä¸€ä¸‹è®“ä»–é¢å°é¡é ­
            model.setAttribute('rotation', '0 180 0');
            
            infoDiv.innerText = "æ¨¡å¼: å¼·åˆ¶çœ¼å‰ (ç„¡ GPS)";
            distDisplay.innerText = "è·é›¢: N/A";
            
            showToast('æ¨¡å‹å·²å›ºå®šåœ¨é¡é ­å‰æ–¹ï¼\nè«‹çœ‹ç•«é¢æ­£ä¸­å¤®');
        });

        // æŒ‰ä¸‹æŒ‰éˆ•æ™‚ï¼Œå°‡æ¨¡å‹æ”¾ç½®åœ¨ä½¿ç”¨è€…ç•¶å‰ä½ç½®çš„"ç¨å¾®å‰é¢ä¸€é»"
        setLocBtn.addEventListener('click', () => {
            // å¦‚æœä¹‹å‰è¢«ç§»å…¥ cameraï¼Œè¦ç§»å‡ºä¾†å›åˆ° scene
            const scene = document.querySelector('a-scene');
            const camera = document.querySelector('a-camera');
            if (model.parentNode === camera) {
                model.parentNode.removeChild(model);
                scene.appendChild(model);
                model.setAttribute('look-at', '[gps-camera]');
            }

            if (navigator.geolocation) {
                showToast('æ­£åœ¨ç²å– GPS...', 1000);
                navigator.geolocation.getCurrentPosition((position) => {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;
                    const acc = position.coords.accuracy;
                    
                    gpsAccDisplay.innerText = `ç²¾åº¦: ${acc.toFixed(0)}m`;
                    
                    // å˜—è©¦æ”¾ç½®åœ¨å¤šå€‹æ–¹ä½ï¼Œå¢åŠ è¢«çœ‹åˆ°çš„æ©Ÿç‡
                    // é è¨­æ”¾åœ¨åŒ—æ–¹ 1.5 å…¬å°º
                    // 0.00001 åº¦ç´„ç­‰æ–¼ 1.1 å…¬å°º
                    const newLat = lat + 0.000015; 
                    const newLng = lng;

                    console.log(`Setting model to: ${newLat}, ${newLng}`);
                    
                    // è¨­å®šæ¨¡å‹çš„ GPS åº§æ¨™
                    model.setAttribute('gps-entity-place', `latitude: ${newLat}; longitude: ${newLng};`);
                    
                    // é‡ç½®é«˜åº¦å’Œå¤§å°ï¼Œé¿å…è¨­å®šè·‘æ‰
                    model.setAttribute('scale', '2 2 2');
                    scaleSlider.value = 2;
                    scaleVal.textContent = '2';
                    
                    model.object3D.position.y = 0;
                    heightSlider.value = 0;
                    heightVal.textContent = '0';
                    
                    infoDiv.innerText = "æ¨¡å¼: GPS å®šä½";

                    showToast(`æ¨¡å‹å·²æ”¾ç½®åœ¨åŒ—æ–¹ç´„ 1.5 å…¬å°ºè™•ï¼\nç²¾åº¦: ${acc.toFixed(0)}m\nLat: ${newLat.toFixed(6)}\nLng: ${newLng.toFixed(6)}`);

                }, (err) => {
                    showToast('ç„¡æ³•ç²å– GPS: ' + err.message);
                }, {
                    enableHighAccuracy: true,
                    timeout: 5000,
                    maximumAge: 0
                });
            } else {
                showToast('ç€è¦½å™¨ä¸æ”¯æ´ Geolocation');
            }
        });

        // ç›£è½è·é›¢äº‹ä»¶ (AR.js ç‰¹æœ‰äº‹ä»¶)
        model.addEventListener('gps-entity-place-update-positon', (event) => {
            if(event.detail.distance) {
                distDisplay.textContent = `è·é›¢: ${event.detail.distance.toFixed(1)} m`;
            }
        });
        
        // æ¨¡æ“¬ç§»å‹• (æ¸¬è©¦ç”¨)
        window.simulateMove = function(dLat, dLng) {
            // é€™é‚Šåªèƒ½æ¨¡æ“¬ model çš„ä½ç½®æ”¹è®Šï¼Œæ¯”è¼ƒé›£æ¨¡æ“¬ camera çš„ GPS
            // ç°¡å–®èµ·è¦‹ï¼Œæˆ‘å€‘ç›´æ¥ç§»å‹•æ¨¡å‹
            const currentAttr = model.getAttribute('gps-entity-place');
            if (currentAttr) {
                // è§£æç¾æœ‰åº§æ¨™ (é€™æ¯”è¼ƒéº»ç…©ï¼Œå…ˆä¸å¯¦ä½œè¤‡é›œè§£æ)
                // é€™è£¡ç•™çµ¦é–‹ç™¼è€…æ¸¬è©¦ç”¨
                console.log('Simulate move not fully implemented via JS buttons yet, rely on real GPS');
            }
        };
        
        // ä¸€é–‹å§‹å…ˆå˜—è©¦è‡ªå‹•æ”¾ç½®ä¸€æ¬¡
        setTimeout(() => {
            setLocBtn.click();
        }, 3000);

    </script>
