<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>登入 | GPS 觸發任務系統</title>
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="icon" type="image/png" href="/images/mascot.png" />
  <style>
    body { background: linear-gradient(120deg, #f9e7ff 0%, #e0f7fa 100%); min-height: 100vh; }
    .login-box { max-width: 400px; margin: 60px auto; background: #fff; border-radius: 16px; box-shadow: 0 4px 24px rgba(0,0,0,0.10); padding: 40px 32px 32px 32px; }
    .login-tabs { display: flex; gap: 0; margin-bottom: 28px; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 8px #eee; }
    .login-tabs button { flex: 1; padding: 16px 0; font-size: 1.1em; font-weight: bold; border: none; background: #f3f3f3; color: #888; cursor: pointer; transition: background 0.2s, color 0.2s; }
    .login-tabs button.active, .login-tabs button:focus { background: #7c3aed; color: #fff; }
    .login-box label { display: block; margin: 18px 0 6px; font-weight: bold; color: #7c3aed; }
    .login-box input { width: 100%; padding: 12px; border-radius: 6px; border: 1px solid #ccc; margin-bottom: 16px; font-size: 1.1em; }
    .login-box button[type="submit"] { width: 100%; background: #7c3aed; color: #fff; border: none; border-radius: 6px; padding: 14px; font-size: 1.15em; font-weight: bold; cursor: pointer; margin-top: 8px; box-shadow: 0 2px 8px #e0e0e0; transition: background 0.2s; }
    .login-box button[type="submit"]:hover { background: #5b21b6; }
    .login-error, #loginMsgUser, #loginMsgStaff { color: #c00; margin-top: 10px; font-size: 1em; min-height: 24px; text-align: center; }
    .login-box form { margin-bottom: 0; }
    @media (max-width: 600px) {
      .login-box { padding: 24px 8px; }
      .login-tabs button { font-size: 1em; padding: 12px 0; }
    }
    /* Header styles */
    header {
      text-align: center;
      position: relative;
      background: #fff;
      border-bottom: 1px solid #e0e0e0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      padding: 0;
      margin-bottom: 20px;
    }
    .header-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
      padding: 15px 20px;
    }
    .header-content h1 {
      font-size: 1.8em;
      color: #333;
      margin: 0 0 15px 0;
      font-weight: 600;
    }
    .main-nav {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 18px;
      flex-wrap: wrap;
    }
    .main-nav a {
      color: #555;
      text-decoration: none;
      font-weight: 500;
      padding: 8px 12px;
      border-radius: 6px;
      transition: all 0.3s ease;
    }
    .main-nav a:hover {
      background: #f5f5f5;
      color: #007bff;
    }
    .main-nav a.current-page {
      background: #007bff;
      color: white !important;
    }
    .main-nav span {
      color: #666;
      font-size: 0.9em;
      padding: 8px 12px;
    }
    .main-nav button {
      background: #dc3545;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .main-nav button:hover {
      background: #c82333;
    }
    .hamburger {
      display: none;
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 1.5em;
      background: none;
      border: none;
      color: #555;
      cursor: pointer;
      z-index: 1001;
      padding: 5px 10px;
      border-radius: 4px;
      transition: background 0.3s ease;
    }
    .hamburger:hover {
      background: #f5f5f5;
    }
    @media (max-width: 700px) {
      .header-content { display: none; }
      .header-content.open { display: flex !important; flex-direction: column; align-items: center; background: #fff; box-shadow: 0 2px 8px #eee; position: absolute; top: 0; left: 0; right: 0; z-index: 1000; padding: 18px 0 12px 0; }
      .main-nav { flex-direction: column; gap: 10px; }
      .main-nav a, .main-nav span, .main-nav button { display: block; margin: 10px 0; text-align: center; width: 90%; margin-left: 5%; color: #333 !important; background: none; z-index: 1002; }
      .hamburger { display: block; }
    }
  </style>
</head>
<body>
  <header id="mainHeader">
    <button id="hamburgerBtn" class="hamburger" aria-label="展開選單">&#9776;</button>
    <div class="header-content" id="headerContent">
      <h1 id="pageTitle">登入</h1>
      <nav class="main-nav">
        <a href="/index.html">首頁</a>
        <a href="/map.html">地圖頁</a>
        <a href="/tasks-list.html">任務列表</a>
        <a href="/user-tasks.html">任務審核</a>
        <a href="/staff-dashboard.html" id="navStaff" style="display:none;">新增任務</a>
        <a href="/admin-user-tasks.html" id="navUserTasks" style="display:none;">用戶任務管理</a>
        <a href="/products.html" id="navProducts">商品兌換</a>
        <a href="/redeem-tasks.html" id="navRedeem" style="display:none;">兌換商品管理</a>
        <a href="/admin-user-tasks.html" id="loginUserInfo" style="color:#666;text-decoration:none;cursor:pointer;"></a>
        <button id="logoutBtn" style="display:none;">登出</button>
      </nav>
    </div>
  </header>
  <main>
    <div class="login-box">
      <div class="login-tabs">
        <button id="tabUser" type="button" class="active">一般用戶登入</button>
        <button id="tabStaff" type="button">工作人員登入</button>
      </div>
      <form id="loginFormUser">
        <label>手機門號 <input type="text" name="username" required pattern="[0-9]{10}" maxlength="10" autocomplete="username" /></label>
        <button type="submit">登入</button>
        <div id="loginMsgUser"></div>
      </form>
      <form id="loginFormStaff" style="display:none;">
        <label>帳號 <input type="text" name="username" required autocomplete="username" /></label>
        <label>密碼 <input type="password" name="password" required autocomplete="current-password" /></label>
        <button type="submit">登入</button>
        <div id="loginMsgStaff"></div>
      </form>
    </div>
  </main>
  <footer>
    &copy; 2025 任務網頁系統
  </footer>
  <script src="/js/login.js"></script>
</body>
</html>
