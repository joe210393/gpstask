<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>註冊 | GPS 觸發任務系統</title>
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="icon" type="image/png" href="/images/mascot.png" />
  <style>
    .register-box { max-width: 400px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); padding: 32px 24px; }
    .register-box label { display: block; margin: 18px 0 6px; font-weight: bold; }
    .register-box input, .register-box select { width: 100%; padding: 10px; border-radius: 4px; border: 1px solid #ccc; margin-bottom: 10px; }
    .register-box button { width: 100%; background: #28a745; color: #fff; border: none; border-radius: 4px; padding: 12px; font-size: 1.1em; cursor: pointer; }
    .register-box button:hover { background: #218838; }
    .register-error { color: red; margin-top: 10px; }
    .register-success { color: green; margin-top: 10px; }
    /* Header styles */
    header {
      text-align: center;
      position: relative;
      background: #fff;
      border-bottom: 1px solid #e0e0e0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      padding: 0;
      margin-bottom: 20px;
    }
    .header-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
      padding: 15px 20px;
    }
    .header-content h1 {
      font-size: 1.8em;
      color: #333;
      margin: 0 0 15px 0;
      font-weight: 600;
    }
    .main-nav {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 18px;
      flex-wrap: wrap;
    }
    .main-nav a {
      color: #555;
      text-decoration: none;
      font-weight: 500;
      padding: 8px 12px;
      border-radius: 6px;
      transition: all 0.3s ease;
    }
    .main-nav a:hover {
      background: #f5f5f5;
      color: #007bff;
    }
    .main-nav a.current-page {
      background: #007bff;
      color: white !important;
    }
    .main-nav span {
      color: #666;
      font-size: 0.9em;
      padding: 8px 12px;
    }
    .main-nav button {
      background: #dc3545;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .main-nav button:hover {
      background: #c82333;
    }
    .hamburger {
      display: none;
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 1.5em;
      background: none;
      border: none;
      color: #555;
      cursor: pointer;
      z-index: 1001;
      padding: 5px 10px;
      border-radius: 4px;
      transition: background 0.3s ease;
    }
    .hamburger:hover {
      background: #f5f5f5;
    }
    @media (max-width: 700px) {
      .header-content { display: none; }
      .header-content.open { display: flex !important; flex-direction: column; align-items: center; background: #fff; box-shadow: 0 2px 8px #eee; position: absolute; top: 0; left: 0; right: 0; z-index: 1000; padding: 18px 0 12px 0; }
      .main-nav { flex-direction: column; gap: 10px; }
      .main-nav a, .main-nav span, .main-nav button { display: block; margin: 10px 0; text-align: center; width: 90%; margin-left: 5%; color: #333 !important; background: none; z-index: 1002; }
      .hamburger { display: block; }
    }
  </style>
</head>
<body>
  <header id="mainHeader">
    <button id="hamburgerBtn" class="hamburger" aria-label="展開選單">&#9776;</button>
    <div class="header-content" id="headerContent">
      <h1 id="pageTitle">註冊</h1>
      <nav class="main-nav">
        <a href="/index.html">首頁</a>
        <a href="/map.html">地圖頁</a>
        <a href="/tasks-list.html">任務列表</a>
        <a href="/user-tasks.html">任務審核</a>
        <a href="/staff-dashboard.html" id="navStaff" style="display:none;">新增任務</a>
        <a href="/admin-user-tasks.html" id="navUserTasks" style="display:none;">用戶任務管理</a>
        <a href="/products.html" id="navProducts">商品兌換</a>
        <a href="/redeem-tasks.html" id="navRedeem" style="display:none;">兌換商品管理</a>
        <a href="/admin-user-tasks.html" id="loginUserInfo" style="color:#666;text-decoration:none;cursor:pointer;"></a>
        <button id="logoutBtn" style="display:none;">登出</button>
      </nav>
    </div>
  </header>
  <main>
    <div class="register-box">
      <form id="registerForm">
        <label>手機門號 <input type="text" name="username" required pattern="[0-9]{10}" maxlength="10" /></label>
        <button type="submit">註冊</button>
        <div id="registerMsg" style="margin-top:10px;"></div>
      </form>
    </div>
  </main>
  <footer>
    &copy; 2025 任務網頁系統
  </footer>
  <script src="/js/register.js"></script>
  <script>
    // Header功能
    const loginUser = JSON.parse(localStorage.getItem('loginUser') || 'null');

    // 權限檢查和導航顯示
    if (loginUser) {
      document.getElementById('loginUserInfo').textContent = getUserDisplayName(loginUser);
      document.getElementById('logoutBtn').onclick = function() {
        localStorage.removeItem('loginUser');
        window.location.href = '/login.html';
      };
      document.getElementById('logoutBtn').style.display = '';

      // 根據權限顯示導航鏈接
      if (loginUser.role === 'admin') {
        document.getElementById('navStaff').style.display = '';
        document.getElementById('navRedeem').style.display = '';
      } else if (loginUser.role === 'shop') {
        document.getElementById('navStaff').style.display = '';
        document.getElementById('navRedeem').style.display = '';
      }
      // 所有已登入用戶都可以看到用戶任務管理
      document.getElementById('navUserTasks').style.display = '';
    } else {
      document.getElementById('loginUserInfo').textContent = '';
      document.getElementById('logoutBtn').style.display = 'none';
    }

    function getUserDisplayName(loginUser) {
      switch(loginUser.role) {
        case 'admin':
          return `管理員：${loginUser.username}`;
        case 'shop':
          return `商店：${loginUser.username}`;
        case 'user':
          return `用戶：${loginUser.username}`;
        default:
          return loginUser.username;
      }
    }
    document.getElementById('hamburgerBtn').onclick = function() {
      document.getElementById('headerContent').classList.toggle('open');
    };
    document.querySelectorAll('.main-nav a').forEach(a => {
      a.onclick = () => document.getElementById('headerContent').classList.remove('open');
    });
    // 動態顯示 staff/admin 導覽
    if (loginUser && loginUser.role === 'admin') {
      document.getElementById('navStaff').style.display = '';
      document.getElementById('navRedeem').style.display = '';
    } else if (loginUser && loginUser.role === 'shop') {
      document.getElementById('navRedeem').style.display = '';
    }
  </script>
</body>
</html>
