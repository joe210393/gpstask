<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>地圖頁 | GPS 觸發任務系統</title>
  
  <!-- PWA 配置 -->
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#2196f3">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="GPS 任務">
  <link rel="apple-touch-icon" href="/images/mascot.png">
  
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/map.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="icon" type="image/png" href="/images/mascot.png" />
  <style>
    #map { width: 100vw; max-width: 100%; height: 100vh; min-height: 320px; margin: 0 auto; display: block; }
    #taskModal > div {
      background: #fff; width: 90vw; max-width: 400px; margin: 60px auto; padding: 20px; border-radius: 8px; text-align: center;
    }
    @media (max-width: 600px) {
      #map { height: 65vh; min-height: 220px; }
      #taskModal > div { width: 98vw; max-width: 99vw; padding: 10px; }
      #taskModal h2 { font-size: 1.2em; }
      #taskModal button { font-size: 1.1em; padding: 12px 0; width: 90%; margin: 6px 0; }
    }
    /* Header styles */
    header {
      text-align: center;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 0;
    }
    .header-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
      padding: 15px 20px;
    }
    .header-content h1 {
      font-size: 1.8em;
      color: #333;
      margin: 0 0 15px 0;
      font-weight: 600;
    }
    .main-nav {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 18px;
      flex-wrap: wrap;
    }
    .main-nav a {
      color: #555;
      text-decoration: none;
      font-weight: 500;
      padding: 8px 12px;
      border-radius: 6px;
      transition: all 0.3s ease;
    }
    .main-nav a:hover {
      background: #f5f5f5;
      color: #007bff;
    }
    .main-nav a.current-page {
      background: #007bff;
      color: white !important;
    }
    .main-nav span {
      color: #666;
      font-size: 0.9em;
      padding: 8px 12px;
    }
    .main-nav button {
      background: #dc3545;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .main-nav button:hover {
      background: #c82333;
    }
    .hamburger {
      display: none;
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 1.5em;
      background: none;
      border: none;
      color: #555;
      cursor: pointer;
      z-index: 1001;
      padding: 5px 10px;
      border-radius: 4px;
      transition: background 0.3s ease;
    }
    .hamburger:hover {
      background: #f5f5f5;
    }
    @media (max-width: 700px) {
      .header-content { display: none; }
      .header-content.open { display: flex !important; flex-direction: column; align-items: center; background: #fff; box-shadow: 0 2px 8px #eee; position: absolute; top: 0; left: 0; right: 0; z-index: 1000; padding: 18px 0 12px 0; }
      .main-nav { flex-direction: column; gap: 10px; }
      .main-nav a, .main-nav span, .main-nav button { display: block; margin: 10px 0; text-align: center; width: 90%; margin-left: 5%; color: #333 !important; background: none; z-index: 1002; }
      .hamburger { display: block; }
    }
  </style>
</head>
<body>
  <header id="mainHeader">
    <button id="hamburgerBtn" class="hamburger" aria-label="展開選單">&#9776;</button>
    <div class="header-content" id="headerContent">
      <h1 id="pageTitle">地圖頁</h1>
      <nav class="main-nav">
        <a href="/index.html">首頁</a>
        <a href="/map.html" class="current-page">地圖頁</a>
        <a href="/tasks-list.html" id="navTasksList">任務列表</a>
        <a href="/user-tasks.html">任務審核</a>
        <a href="/staff-dashboard.html" id="navStaff" style="display:none;">新增任務</a>
        <a href="/role-management.html" id="navRoleMgmt" style="display:none;">權限管理</a>
        <a href="/user-dashboard.html" id="navUserTasks" style="display:none;">用戶任務管理</a>
        <a href="/products.html" id="navProducts">商品兌換</a>
        <a href="/redeem-tasks.html" id="navRedeem" style="display:none;">兌換商品管理</a>
        <a href="/admin-user-tasks.html" id="loginUserInfo" style="color:#666;text-decoration:none;cursor:pointer;"></a>
        <button id="logoutBtn" style="display:none;">登出</button>
      </nav>
    </div>
  </header>
  <main style="padding:0;max-width:none;box-shadow:none;background:none;">
    <div id="map" style="width:100vw;height:100vh;position:fixed;top:0;left:0;z-index:1;"></div>
    <div id="taskModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); z-index:9999;">
      <div style="background:#fff; width:80%; max-width:400px; margin:100px auto; padding:20px; border-radius:8px; text-align:center;">
        <h2 id="modalTitle">準備開始任務</h2>
        <p id="modalDesc">您已接近任務點，點下方按鈕進入任務頁面。</p>
        <button id="goToTaskBtn" style="margin-top:20px; padding:10px 20px; background:#007bff; color:#fff; border:none; border-radius:4px;">開始任務</button>
        <button id="closeModal" style="margin-top:10px; padding:8px 16px; background:#6c757d; color:#fff; border:none; border-radius:4px;">暫不進入</button>
      </div>
    </div>
  </main>
  <footer>
    &copy; 2025 任務網頁系統
  </footer>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="/js/common.js"></script>
  <script>
    // Header功能
    const loginUser = JSON.parse(localStorage.getItem('loginUser') || 'null');

    // 權限檢查和導航顯示
    if (loginUser) {
      document.getElementById('loginUserInfo').textContent = getUserDisplayName(loginUser);
      document.getElementById('logoutBtn').onclick = function() {
        localStorage.removeItem('loginUser');
        window.location.href = '/login.html';
      };
      document.getElementById('logoutBtn').style.display = '';

      // 根據權限顯示導航鏈接
      if (loginUser.role === 'admin') {
        document.getElementById('navStaff').style.display = '';
        document.getElementById('navRedeem').style.display = '';
      } else if (loginUser.role === 'shop') {
        document.getElementById('navStaff').style.display = '';
        document.getElementById('navRedeem').style.display = '';
      }
      // 所有已登入用戶都可以看到用戶任務管理 (僅限一般用戶)
      if (loginUser.role === 'user') {
        document.getElementById('navUserTasks').style.display = '';
      }
      // 工作人員與管理員不顯示任務列表
      if (loginUser.role === 'shop' || loginUser.role === 'admin') {
        const navTasksList = document.getElementById('navTasksList');
        if (navTasksList) navTasksList.style.display = 'none';
      }
    }

    function getUserDisplayName(loginUser) {
      switch(loginUser.role) {
        case 'admin':
          return `管理員：${loginUser.username}`;
        case 'shop':
          return `商店：${loginUser.username}`;
        case 'user':
          return `用戶：${loginUser.username}`;
        default:
          return loginUser.username;
      }
    }

    // 漢堡選單功能
    document.getElementById('hamburgerBtn').onclick = function() {
      document.getElementById('headerContent').classList.toggle('open');
    };

    // 點擊鏈接後關閉選單
    document.querySelectorAll('.main-nav a, .main-nav button').forEach(element => {
      element.addEventListener('click', function() {
        document.getElementById('headerContent').classList.remove('open');
      });
    });
  </script>
  <script src="/js/map.js"></script>
  <script src="/js/nav-access.js"></script>
</body>
</html>
