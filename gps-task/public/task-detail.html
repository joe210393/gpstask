<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>任務說明</title>
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="icon" type="image/png" href="/images/mascot.png" />
  <style>
    .task-detail { max-width: 600px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); padding: 32px 24px; }
    .task-detail img { max-width: 100%; max-height: 240px; display: block; margin: 20px auto; }
    .task-detail iframe { display: block; margin: 20px auto; }
    /* Header styles */
    header {
      text-align: center;
      position: relative;
      background: #fff;
      border-bottom: 1px solid #e0e0e0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      padding: 0;
      margin-bottom: 20px;
    }
    .header-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
      padding: 15px 20px;
    }
    .header-content h1 {
      font-size: 1.8em;
      color: #333;
      margin: 0 0 15px 0;
      font-weight: 600;
    }
    .main-nav {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 18px;
      flex-wrap: wrap;
    }
    .main-nav a {
      color: #555;
      text-decoration: none;
      font-weight: 500;
      padding: 8px 12px;
      border-radius: 6px;
      transition: all 0.3s ease;
    }
    .main-nav a:hover {
      background: #f5f5f5;
      color: #007bff;
    }
    .main-nav a.current-page {
      background: #007bff;
      color: white !important;
    }
    .main-nav span {
      color: #666;
      font-size: 0.9em;
      padding: 8px 12px;
    }
    .main-nav button {
      background: #dc3545;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .main-nav button:hover {
      background: #c82333;
    }
    .hamburger {
      display: none;
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 1.5em;
      background: none;
      border: none;
      color: #555;
      cursor: pointer;
      z-index: 1001;
      padding: 5px 10px;
      border-radius: 4px;
      transition: background 0.3s ease;
    }
    .hamburger:hover {
      background: #f5f5f5;
    }
    @media (max-width: 700px) {
      .header-content { display: none; }
      .header-content.open { display: flex !important; flex-direction: column; align-items: center; background: #fff; box-shadow: 0 2px 8px #eee; position: absolute; top: 0; left: 0; right: 0; z-index: 1000; padding: 18px 0 12px 0; }
      .main-nav { flex-direction: column; gap: 10px; }
      .main-nav a, .main-nav span, .main-nav button { display: block; margin: 10px 0; text-align: center; width: 90%; margin-left: 5%; color: #333 !important; background: none; z-index: 1002; }
      .hamburger { display: block; }
    }
  </style>
</head>
<body>
  <header id="mainHeader">
    <button id="hamburgerBtn" class="hamburger" aria-label="展開選單">&#9776;</button>
    <div class="header-content" id="headerContent">
      <h1 id="pageTitle">任務詳情</h1>
      <nav class="main-nav">
        <a href="/index.html">首頁</a>
        <a href="/map.html">地圖頁</a>
        <a href="/tasks-list.html">任務列表</a>
        <a href="/user-tasks.html">任務審核</a>
        <a href="/staff-dashboard.html" id="navStaff" style="display:none;">新增任務</a>
        <a href="/admin-user-tasks.html" id="navUserTasks" style="display:none;">用戶任務管理</a>
        <a href="/products.html" id="navProducts">商品兌換</a>
        <a href="/redeem-tasks.html" id="navRedeem" style="display:none;">兌換商品管理</a>
        <a href="/admin-user-tasks.html" id="loginUserInfo" style="color:#666;text-decoration:none;cursor:pointer;"></a>
        <button id="logoutBtn" style="display:none;">登出</button>
      </nav>
    </div>
  </header>
  <main>
    <div class="task-detail" id="taskDetail">
      載入中...
    </div>
  </main>
  <footer>
    &copy; 2025 任務網頁系統
  </footer>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id');
    const API_BASE = window.location.hostname === 'localhost' ? 'http://localhost:3001' : ''; // 動態檢測環境
    fetch(`${API_BASE}/api/tasks/${id}`)
      .then(res => res.json())
      .then(data => {
        if (!data.success) {
          document.getElementById('taskDetail').textContent = '找不到任務';
          return;
        }
        const t = data.task;
        document.getElementById('taskDetail').innerHTML = `
          <h2>任務名稱：${t.name}</h2>
          <div style="margin:18px 0 8px 0;font-weight:bold;">任務說明：</div>
          <div style="margin-bottom:18px;">${t.description}</div>
          <div style="font-weight:bold;">任務照片：</div>
          <img src="${t.photoUrl}" alt="任務照片">
          ${t.youtubeUrl ? `<div style=\"margin-top:18px;\"><iframe width=\"360\" height=\"203\" src=\"${t.youtubeUrl.replace('watch?v=','embed/')}\" frameborder=\"0\" allowfullscreen></iframe></div>` : ''}
          <button id="startTaskBtn">開始任務</button>
          <div id="taskMsg" style="margin-top:15px;"></div>
          <div id="answerSection"></div>
        `;
        const loginUser = JSON.parse(localStorage.getItem('loginUser') || 'null');
        if (loginUser && loginUser.role === 'shop') {
          document.getElementById('startTaskBtn').style.display = 'none';
          document.getElementById('taskMsg').textContent = '工作人員帳號無法參與任務';
        } else {
          if (loginUser && loginUser.username) {
            fetch(`${API_BASE}/api/user-tasks/all?username=${encodeURIComponent(loginUser.username)}`)
              .then(res => res.json())
              .then(udata => {
                if (udata.success && udata.tasks) {
                  // 檢查是否已經完成過這個任務
                  const completedTask = udata.tasks.find(x => x.id == t.id && x.status === '完成');
                  if (completedTask) {
                    document.getElementById('startTaskBtn').textContent = '任務已完成';
                    document.getElementById('startTaskBtn').disabled = true;
                    document.getElementById('startTaskBtn').style.backgroundColor = '#6c757d';
                    document.getElementById('taskMsg').textContent = '您已完成此任務';
                    document.getElementById('taskMsg').style.color = '#28a745';
                    document.getElementById('taskMsg').style.fontWeight = 'bold';
                    return;
                  }

                  // 檢查是否正在進行中
                  const inProgressTask = udata.tasks.find(x => x.id == t.id && x.status === '進行中');
                  if (inProgressTask) {
                    showAnswerSection(inProgressTask.user_task_id, inProgressTask.answer || '');
                    document.getElementById('startTaskBtn').disabled = true;
                    document.getElementById('taskMsg').textContent = '任務進行中！';
                  }
                }
              })
              .catch(err => {
                console.error('檢查任務狀態失敗:', err);
              });
          }
          document.getElementById('startTaskBtn').onclick = function() {
            if (!loginUser || !loginUser.username) {
              document.getElementById('taskMsg').textContent = '請先登入';
              return;
            }
            fetch(`${API_BASE}/api/user-tasks`, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ username: loginUser.username, task_id: t.id })
            })
            .then(res => res.json())
            .then(data => {
              if (data.success) {
                document.getElementById('taskMsg').textContent = '任務進行中！';
                document.getElementById('startTaskBtn').disabled = true;
                fetch(`${API_BASE}/api/user-tasks/all?username=${encodeURIComponent(loginUser.username)}`)
                  .then(res => res.json())
                  .then(udata => {
                    if (udata.success && udata.tasks) {
                      const ut = udata.tasks.find(x => x.id == t.id && x.status === '進行中');
                      if (ut) showAnswerSection(ut.user_task_id, ut.answer || '');
                    }
                  });
              } else {
                document.getElementById('taskMsg').textContent = data.message || '加入失敗';
                // 如果是已經完成的任務，顯示特殊的樣式
                if (data.message && data.message.includes('已完成過')) {
                  document.getElementById('taskMsg').style.color = '#dc3545';
                  document.getElementById('taskMsg').style.fontWeight = 'bold';
                  document.getElementById('startTaskBtn').textContent = '任務已完成';
                  document.getElementById('startTaskBtn').disabled = true;
                  document.getElementById('startTaskBtn').style.backgroundColor = '#6c757d';
                }
              }
            });
          };
        }
        function showAnswerSection(userTaskId, answer) {
          const answerDiv = document.getElementById('answerSection');
          answerDiv.innerHTML = `
            <div style='margin:18px 0 6px 0;'><b style='color:#7c3aed;'>猜謎答案：</b></div>
            <textarea id="answerInput" rows="3" style="width:90%;max-width:400px;border-radius:6px;padding:8px;" placeholder="若此題有猜謎，請在此輸入答案">${answer || ''}</textarea>
            <button id="submitAnswerBtn" style="margin-left:8px;">送出答案</button>
            <span id="answerMsg" style="margin-left:8px;color:#007bff;"></span>
          `;
          document.getElementById('submitAnswerBtn').onclick = async function() {
            const val = document.getElementById('answerInput').value.trim();
            const msg = document.getElementById('answerMsg');
            if (!val) { msg.textContent = '請輸入答案'; return; }
            msg.textContent = '儲存中...';
            const res = await fetch(`${API_BASE}/api/user-tasks/${userTaskId}/answer`, {
              method: 'PATCH',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ answer: val })
            });
            const data = await res.json();
            if (data.success) msg.textContent = '答案已儲存';
            else msg.textContent = data.message || '儲存失敗';
          };
        }
      });
  </script>
  <script>
    // 動態顯示帳號與登出
    window.loginUser = JSON.parse(localStorage.getItem('loginUser') || 'null');
    const loginUser = window.loginUser;
    if (loginUser) {
      document.getElementById('loginUserInfo').textContent = (loginUser.role === 'shop' ? '商店：' : '使用者：') + loginUser.username;
      document.getElementById('logoutBtn').onclick = function() {
        localStorage.removeItem('loginUser');
        window.location.href = '/login.html';
      };
      // 所有已登入用戶都可以看到用戶任務管理
      document.getElementById('navUserTasks').style.display = '';
    } else {
      document.getElementById('loginUserInfo').textContent = '';
      document.getElementById('logoutBtn').style.display = 'none';
    }
  </script>
  <script>
    document.getElementById('hamburgerBtn').onclick = function() {
      document.getElementById('headerContent').classList.toggle('open');
    };
    document.querySelectorAll('.main-nav a').forEach(a => {
      a.onclick = () => document.getElementById('headerContent').classList.remove('open');
    });
  </script>
  <script>
    // 動態顯示 staff/admin 導覽
    const loginUser = JSON.parse(localStorage.getItem('loginUser') || 'null');
    if (loginUser && loginUser.role === 'admin') {
      document.getElementById('navStaff').style.display = '';
      document.getElementById('navRedeem').style.display = '';
    } else if (loginUser && loginUser.role === 'shop') {
      document.getElementById('navRedeem').style.display = '';
    }
  </script>
</body>
</html>
