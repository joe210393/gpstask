<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>任務列表 | GPS 觸發任務系統</title>
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="icon" type="image/png" href="/images/mascot.png" />
</head>
<body>
  <header id="mainHeader">
    <button id="hamburgerBtn" class="hamburger" aria-label="展開選單">&#9776;</button>
    <div class="header-content" id="headerContent">
      <h1 id="pageTitle">任務列表</h1>
      <nav class="main-nav">
        <a href="/index.html">首頁</a>
        <a href="/map.html">地圖頁</a>
        <a href="/tasks-list.html" class="current-page">任務列表</a>
        <a href="/user-tasks.html">任務審核</a>
        <a href="/staff-dashboard.html" id="navStaff" style="display:none;">新增任務</a>
        <a href="/admin-user-tasks.html" id="navUserTasks" style="display:none;">用戶任務管理</a>
        <a href="/products.html" id="navProducts">商品兌換</a>
        <a href="/redeem-tasks.html" id="navRedeem" style="display:none;">兌換商品管理</a>
        <a href="/admin-user-tasks.html" id="loginUserInfo" style="color:#666;text-decoration:none;cursor:pointer;"></a>
        <button id="logoutBtn" style="display:none;">登出</button>
      </nav>
    </div>
  </header>
  <style>
    /* Header styles */
    header {
      text-align: center;
      position: relative;
      background: #fff;
      border-bottom: 1px solid #e0e0e0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      padding: 0;
      margin-bottom: 20px;
    }
    .header-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
      padding: 15px 20px;
    }
    .header-content h1 {
      font-size: 1.8em;
      color: #333;
      margin: 0 0 15px 0;
      font-weight: 600;
    }
    .main-nav {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 18px;
      flex-wrap: wrap;
    }
    .main-nav a {
      color: #555;
      text-decoration: none;
      font-weight: 500;
      padding: 8px 12px;
      border-radius: 6px;
      transition: all 0.3s ease;
    }
    .main-nav a:hover {
      background: #f5f5f5;
      color: #007bff;
    }
    .main-nav a.current-page {
      background: #007bff;
      color: white !important;
    }
    .main-nav span {
      color: #666;
      font-size: 0.9em;
      padding: 8px 12px;
    }
    .main-nav button {
      background: #dc3545;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .main-nav button:hover {
      background: #c82333;
    }
    .hamburger {
      display: none;
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 1.5em;
      background: none;
      border: none;
      color: #555;
      cursor: pointer;
      z-index: 1001;
      padding: 5px 10px;
      border-radius: 4px;
      transition: background 0.3s ease;
    }
    .hamburger:hover {
      background: #f5f5f5;
    }
    .task-list-header, #tasksList { margin: 0 auto; text-align: center; }
    /* 任務篩選器樣式 */
    .task-filter {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
      padding: 15px 20px;
      background: #f8f9fa;
      border-radius: 8px;
      border: 1px solid #e9ecef;
    }
    .task-filter label {
      font-weight: 600;
      color: #495057;
      margin: 0;
    }
    .task-filter select {
      padding: 8px 12px;
      border: 1px solid #ced4da;
      border-radius: 6px;
      background: #fff;
      font-size: 1em;
      color: #495057;
      cursor: pointer;
      transition: border-color 0.15s ease, box-shadow 0.15s ease;
    }
    .task-filter select:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }
    .task-count {
      font-size: 0.9em;
      color: #6c757d;
      font-weight: 500;
    }

    @media (max-width: 700px) {
      .header-content { display: none; }
      .header-content.open { display: flex !important; flex-direction: column; align-items: center; background: #fff; box-shadow: 0 2px 8px #eee; position: absolute; top: 0; left: 0; right: 0; z-index: 1000; padding: 18px 0 12px 0; }
      .main-nav { flex-direction: column; gap: 10px; }
      .main-nav a, .main-nav span, .main-nav button { display: block; margin: 10px 0; text-align: center; width: 90%; margin-left: 5%; color: #333 !important; background: none; z-index: 1002; }
      .hamburger { display: block; }
      .task-filter {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
      .task-filter select {
        width: 100%;
        max-width: 200px;
      }
    }
  </style>
  <main>
    <h2>所有任務</h2>

    <!-- 任務篩選器 -->
    <div class="task-filter">
      <label for="taskStatusFilter">篩選任務狀態：</label>
      <select id="taskStatusFilter">
        <option value="all">全部任務</option>
        <option value="completed">已完成任務</option>
        <option value="incomplete">未完成任務</option>
      </select>
      <span id="taskCount" class="task-count">共 0 個任務</span>
    </div>

    <div id="tasksList"></div>
  </main>
  <footer>
    &copy; 2025 任務網頁系統
  </footer>
  <!-- 圖片放大 Modal -->
  <div class="img-modal-bg" id="imgModalBg">
    <button class="img-modal-close" id="imgModalClose" aria-label="關閉">&times;</button>
    <img class="img-modal-img" id="imgModalImg" src="" alt="放大圖片">
  </div>
  <script src="/js/common.js"></script>
  <script src="/js/tasks-list.js"></script>
  <script>
    // 動態顯示 staff/admin 導覽
    const loginUser = JSON.parse(localStorage.getItem('loginUser') || 'null');
    if (loginUser && loginUser.role === 'admin') {
      document.getElementById('navStaff').style.display = '';
      document.getElementById('navRedeem').style.display = '';
    } else if (loginUser && loginUser.role === 'shop') {
      document.getElementById('navStaff').style.display = '';
      document.getElementById('navRedeem').style.display = '';
    }
    // 所有已登入用戶都可以看到用戶任務管理
    if (loginUser) {
      document.getElementById('navUserTasks').style.display = '';
    }
    if (loginUser) {
      document.getElementById('loginUserInfo').textContent = (loginUser.role === 'shop' ? '商店：' : '使用者：') + loginUser.username;
      document.getElementById('logoutBtn').onclick = function() {
        localStorage.removeItem('loginUser');
        window.location.href = '/login.html';
      };
    } else {
      document.getElementById('loginUserInfo').textContent = '';
      document.getElementById('logoutBtn').style.display = 'none';
    }
    document.getElementById('hamburgerBtn').onclick = function() {
      document.getElementById('headerContent').classList.toggle('open');
    };
    document.querySelectorAll('.main-nav a').forEach(a => {
      a.onclick = () => document.getElementById('headerContent').classList.remove('open');
    });
  </script>
</body>
</html>
