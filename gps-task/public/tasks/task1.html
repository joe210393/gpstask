<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>任務 1：校園祕境探索</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <header>
    <h1>任務 1：校園祕境探索</h1>
    <nav>
      <a href="/index.html">首頁</a>
      <a href="/map.html">地圖</a>
      <a href="/tasks-list.html">任務列表</a>
    </nav>
  </header>
  <main>
    <h2>任務說明</h2>
    <p>走到校園祕境（校門口右側小徑入口），會自動進入此頁面。在這裡，你要完成以下事項：</p>
    <ol>
      <li>仔細觀察周邊環境，尋找牆上隱藏的提示字樣。</li>
      <li>將提示字串組合成一句話，並於下方填寫答案。</li>
    </ol>
    <form id="answerForm">
      <label>提示句子：<input type="text" name="answer" required /></label>
      <button type="submit" class="btn-complete">提交答案並完成此任務</button>
    </form>
    <div id="result" style="margin-top:20px;"></div>
  </main>
  <footer>
    &copy; 2025 任務網頁系統
  </footer>
  <script>
    document.getElementById('answerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const ans = this.answer.value.trim();
      if (!ans) {
        alert('請先填寫提示句子！');
        return;
      }
      if (ans === '青春無悔') {
        document.getElementById('result').innerHTML = '<p style="color:green;">答案正確！恭喜你完成任務。</p>';
        localStorage.setItem('task1Completed', 'true');
        setTimeout(() => { window.location.href = '/map.html'; }, 2000);
      } else {
        document.getElementById('result').innerHTML = '<p style="color:red;">答案錯誤，再試一次。</p>';
      }
    });
  </script>
</body>
</html>
