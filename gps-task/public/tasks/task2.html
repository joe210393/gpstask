<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>任務 2：藍天草地挑戰</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <header>
    <h1>任務 2：藍天草地挑戰</h1>
    <nav>
      <a href="/index.html">首頁</a>
      <a href="/map.html">地圖</a>
      <a href="/tasks-list.html">任務列表</a>
    </nav>
  </header>
  <main>
    <h2>任務說明</h2>
    <p>請在藍天草地區域找到指定的雕像，並觀察其底座上的年份，填寫於下方。</p>
    <form id="answerForm">
      <label>雕像年份：<input type="text" name="answer" required /></label>
      <button type="submit" class="btn-complete">提交答案並完成此任務</button>
    </form>
    <div id="result" style="margin-top:20px;"></div>
  </main>
  <footer>
    &copy; 2025 任務網頁系統
  </footer>
  <script>
    document.getElementById('answerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const ans = this.answer.value.trim();
      if (!ans) {
        alert('請先填寫年份！');
        return;
      }
      if (ans === '1999') {
        document.getElementById('result').innerHTML = '<p style="color:green;">答案正確！恭喜你完成任務。</p>';
        localStorage.setItem('task2Completed', 'true');
        setTimeout(() => { window.location.href = '/map.html'; }, 2000);
      } else {
        document.getElementById('result').innerHTML = '<p style="color:red;">答案錯誤，再試一次。</p>';
      }
    });
  </script>
</body>
</html>
