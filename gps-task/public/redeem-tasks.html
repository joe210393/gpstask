    function displayProducts(products) {

        productCard.innerHTML = `

    // é»æ“Šæ¨¡æ…‹æ¡†å¤–éƒ¨é—œé–‰
    window.onclick = function(event) {

    // æŸ¥çœ‹ç”¨æˆ¶ä»»å‹™è©³æƒ…
    window.viewUserTasks = function(username) {

      const userInfo = { username: username, role: 'user' };

    // ===== åˆå§‹åŒ–è¼‰å…¥æ•¸æ“š =====
    if (window.loginUser) {

    // ===== å…Œæ›è¨˜éŒ„ç®¡ç†åŠŸèƒ½ =====

    function loadRedemptions() {
      if (!window.loginUser || !window.loginUser.username) {
        console.error('ç”¨æˆ¶ä¿¡æ¯ä¸å®Œæ•´ï¼Œç„¡æ³•è¼‰å…¥å…Œæ›è¨˜éŒ„');
        document.getElementById('redemptionsGrid').innerHTML = '<div class="empty-state"><h3>è¼‰å…¥å¤±æ•—</h3><p>è«‹é‡æ–°ç™»å…¥</p></div>';
        return;

      fetch(`${API_BASE}/api/product-redemptions/admin`, {

      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          allRedemptions = data.redemptions;
          displayRedemptions(allRedemptions);
        } else {
          document.getElementById('redemptionsGrid').innerHTML = '<div class="empty-state"><h3>è¼‰å…¥å¤±æ•—</h3><p>è«‹ç¨å¾Œå†è©¦</p></div>';
        }
      })
      .catch(err => {
        console.error('è¼‰å…¥å…Œæ›è¨˜éŒ„å¤±æ•—:', err);
        document.getElementById('redemptionsGrid').innerHTML = '<div class="empty-state"><h3>è¼‰å…¥å¤±æ•—</h3><p>è«‹ç¨å¾Œå†è©¦</p></div>';
      });

    function displayRedemptions(redemptions) {
      const container = document.getElementById('redemptionsGrid');

      if (redemptions.length === 0) {
        container.innerHTML = '<div class="empty-state"><h3>æ²’æœ‰å…Œæ›è¨˜éŒ„</h3><p>ç›®å‰æ²’æœ‰ä»»ä½•å•†å“å…Œæ›è¨˜éŒ„</p></div>';
        return;
      }

      container.innerHTML = '';

      redemptions.forEach(redemption => {
        const statusClass = redemption.status;
        const statusText = getRedemptionStatusText(redemption.status);

        const redemptionCard = document.createElement('div');
        redemptionCard.className = 'redemption-card';

        const redeemedAt = new Date(redemption.redeemed_at).toLocaleString('zh-TW', {
          year: 'numeric',
          month: '2-digit',
          day: '2-digit',
          hour: '2-digit',
          minute: '2-digit'
        });

        // æª¢æŸ¥æ˜¯å¦å¯ä»¥è™•ç†æ­¤å…Œæ›è¨˜éŒ„ï¼ˆç®¡ç†å“¡æˆ–å•†å“å‰µå»ºè€…ï¼‰
        const canProcess = currentUserRole === 'admin' ||
                          (redemption.created_by && window.loginUser && window.loginUser.username && redemption.created_by === window.loginUser.username);

        const actionsHtml = (redemption.status === 'pending' && canProcess)
          ? `
            <div class="redemption-actions">
              <button class="process-btn" onclick="processRedemption(${redemption.id}, 'completed')">å®Œæˆå…Œæ›</button>
              <button class="cancel-btn" onclick="processRedemption(${redemption.id}, 'cancelled')">å–æ¶ˆå…Œæ›</button>
            </div>
          `
          : (redemption.status === 'pending' && !canProcess)
          ? `<div class="redemption-actions" style="justify-content: center;">
              <span style="color: #999; font-size: 0.9em;">åªè®€æ¨¡å¼</span>
             </div>`
          : '';

        redemptionCard.innerHTML = `
          <div class="redemption-header">
            <div>
              <div class="redemption-product">${redemption.product_name}</div>
              <div class="redemption-user" style="cursor: pointer;" onclick="viewUserTasks('${redemption.username}')">ğŸ‘¤ ç”¨æˆ¶ï¼š${redemption.username}</div>
            </div>
            <div class="redemption-status ${statusClass}">${statusText}</div>
          </div>
          <div class="redemption-meta">
            <div>å…Œæ›æ™‚é–“ï¼š${redeemedAt}</div>
            <div class="redemption-points">æ¶ˆè€—ç©åˆ†ï¼š${redemption.points_used}</div>
          </div>
          ${redemption.notes ? `<div style="margin-bottom: 15px; color: #666; font-style: italic;">å‚™è¨»ï¼š${redemption.notes}</div>` : ''}
          ${actionsHtml}
        `;

        container.appendChild(redemptionCard);
      });
    }

    function getRedemptionStatusText(status) {
      switch(status) {
        case 'pending': return 'è™•ç†ä¸­';
        case 'completed': return 'å·²å®Œæˆ';
        case 'cancelled': return 'å·²å–æ¶ˆ';
        default: return status;
      }
    }

    function processRedemption(redemptionId, status) {
      const actionText = status === 'completed' ? 'å®Œæˆ' : 'å–æ¶ˆ';
      const notes = prompt(`è«‹è¼¸å…¥${actionText}å…Œæ›çš„å‚™è¨»ï¼ˆå¯é¸ï¼‰ï¼š`);

      fetch(`${API_BASE}/api/product-redemptions/${redemptionId}/status`, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json',
          'x-username': encodeURIComponent(window.loginUser.username)
        },
        body: JSON.stringify({ status, notes })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          alert(data.message);
          loadRedemptions(); // é‡æ–°è¼‰å…¥æ•¸æ“š
          if (currentTab === 'products') {
            loadProducts();
          }
        } else {
          alert(data.message || 'æ“ä½œå¤±æ•—');
        }
      })
      .catch(err => {
        console.error('è™•ç†å…Œæ›å¤±æ•—:', err);
        alert('æ“ä½œå¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦');
      });
    }

    // ç¯©é¸åŠŸèƒ½
    let currentTab = 'products';

    document.getElementById('statusFilter').addEventListener('change', function() {
      filterRedemptions();
    });

    document.getElementById('searchInput').addEventListener('input', function() {
      filterRedemptions();
    });

    function filterRedemptions() {
      const statusFilter = document.getElementById('statusFilter').value;
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();

      let filteredRedemptions = allRedemptions;

      // ç‹€æ…‹ç¯©é¸
      if (statusFilter) {
        filteredRedemptions = filteredRedemptions.filter(r => r.status === statusFilter);
      }

      // æœå°‹ç¯©é¸
      if (searchTerm) {
        filteredRedemptions = filteredRedemptions.filter(r =>
          r.username.toLowerCase().includes(searchTerm) ||
          r.product_name.toLowerCase().includes(searchTerm)
        );
      }

      displayRedemptions(filteredRedemptions);
    }
  </script>
